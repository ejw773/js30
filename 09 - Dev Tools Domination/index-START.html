<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('hello, I am an %s string', 'interesting');

      // Styled
      console.log('%c This is an important message', 'color: red; background: yellow');

      // warning!
      console.warn('Warning, Will Robinson!');

      // Error :|
      console.error('糟糕！');

      // Info
      console.info('PHP is still the most commonly used back-end language.');

      // Testing
      console.assert(1 === 1, 'That is wrong.');
      console.assert(1 === 2, 'That is wrong.');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('George');
      console.count('Fred');
      console.count('George');
      console.count('Fred');
      console.count('George');
      console.count('Fred');
      console.count('George');
      console.count('Fred');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/ejw773')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });
    </script>
  </body>
</html>
